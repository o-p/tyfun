name: "Regular Checkings of Every Pushes"

on: [push]


jobs:
  install:
    name: "Install Requied Packages"
    strategy:
      matrix:
        node: ["8", "10", "latest"]
    runs-on: ubuntu-18.04
    steps:
      - name: Check env
        uses: docker://node:${{ strategy.matrix.node }}
        with:
          entrypoint: /bin/sh
        env:
          NODE_ENV: "production"
        run: yarn
  lint:
    name: "Lint Typescripts"
    needs: [install]
    runs-on: ubuntu-18.04
    steps:
      - yarn lint
  build:
    name: "Transpile to JavaScript"
    needs: [install]
    runs-on: ubuntu-18.04
    steps:
      - yarn build
  test:
    name: "Run Unit Tests"
    needs: [install]
    runs-on: ubuntu-18.04
    steps:
      - yarn test
